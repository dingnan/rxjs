<div class="container">
  <h1>RxJS Demo</h1>
  <a (click)="demo$.next('hot dog stand')" class="button3">hot dog stand</a>
  <a (click)="demo$.next('hot dog shop')" class="button3">hot dog shop</a>
  <a (click)="demo$.next('deans hut')" class="button3">Dean's Hut</a>
  <ng-container [ngSwitch]="demo$ | async">
    <ng-container *ngSwitchCase="'hot dog stand'"><hot-dog-stand></hot-dog-stand></ng-container>
    <ng-container *ngSwitchCase="'hot dog shop'"><hot-dog-shop></hot-dog-shop></ng-container>
    <ng-container *ngSwitchCase="'deans hut'"><deans-hut></deans-hut></ng-container>
  </ng-container>
</div>
