<h1>RxJS Demo</h1>
<button (click)="demo$.next('hot dog stand')">hot dog stand</button>
<button (click)="demo$.next('hot dog shop')">hot dog shop</button>
<ng-container [ngSwitch]="demo$ | async">
  <ng-container *ngSwitchCase="'hot dog stand'"><hot-dog-stand></hot-dog-stand></ng-container>
  <ng-container *ngSwitchCase="'hot dog shop'"><hot-dog-shop></hot-dog-shop></ng-container>
</ng-container>
