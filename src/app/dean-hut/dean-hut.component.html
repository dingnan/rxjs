<h1>Hot Dog Shop</h1>
<div style="display: flex;">

  <div style="flex: 0.2;">
    <div>
      <h2>menu:</h2>
      <div style="margin-bottom: 10px;">
        <input type="radio" #rad1 id="hotdog" name="hotdog" value="hotdog"
              checked>
        <label for="hotdog">Hotdog</label>
      </div>
      <div style="margin-bottom: 20px;">
        <input type="radio" #rad2 id="hotdogCombo" name="hotdog" value="hotdogCombo">
        <label for="hotdogCombo">Hotdog combo</label>
      </div>
    </div>
    <div>
      <h2>cashier:</h2>
      <div style="margin-bottom: 10px;">
        <label for="orders">How many orders? </label>
        <input type="number" #orders id="orders" name="orders" style="width: 50px;">
      </div>
      <div style="margin-bottom: 20px;">
        <button (click)="placeOrder(rad1.checked ? rad1.value : rad2.checked ? rad2.value : '', orders.value)" class="button4" style="background-color:#f14e4e">Place Order</button>
      </div>
    </div>
  </div>
  
  <div style="flex: 1;">
    <h2>kitchen:</h2>
    <div class="kitchen">
      <a (click)="bun$.next('hot dog bun')" class="button4 cook-btn">hot dog bun</a>
      <a (click)="sausage$.next('sausage')" class="button4 cook-btn">sausage</a>
      <a (click)="onion$.next('onion')" class="button4 cook-btn">onion</a>
      <a (click)="ketchup$.next('ketchup')" class="button4 cook-btn">ketchup</a>
    </div>
  </div>
  
</div>


<ng-container *ngIf="delivery$ | async as hotdog">
  <div style="margin-top: 20px;">
    <h2>Enjoy</h2>
    <img src='/assets/Hero_Dog_0.png' style="width: 200px;">
    <h3>Ingredients:</h3>
    <pre>{{hotdog|json}}</pre>
  </div>
</ng-container>
