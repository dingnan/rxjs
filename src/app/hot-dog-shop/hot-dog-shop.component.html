<h1>Hot Dog Shop</h1>
<button (click)="bun$.next('hot dog bun')">hot dog bun</button>
<button (click)="sausage$.next('sausage')">sausage</button>
<button (click)="onion$.next('onion')">onion</button>
<button (click)="ketchup$.next('ketchup')">ketchup</button>
<ng-container *ngIf="hotdog$ | async as hotdog">
  <div style="margin-top: 20px;">
    <h2>Enjoy</h2>
    <img src='/assets/Hero_Dog_0.png' style="width: 200px;">
    <h3>Ingredients:</h3>
    <pre>{{hotdog|json}}</pre>
  </div>
</ng-container>
